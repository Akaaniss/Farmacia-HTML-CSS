<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <title>Registro - Farmacias Rayos X</title>
</head>
<body>
    <div class="registro-container">
        <div class="logo">
            <img src="media/cheto.png" alt="Logo Farmacias Rayos X">
        </div>
        <h2>Regístrate</h2>
        <h3>Farmacias Rayos X</h3>
        
        <form action="ruta_de_registro" method="POST">
            <!-- Campo para Nombre y Apellido -->
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <!-- Campo para RUT -->
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>

            <!-- Campo para Correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Campo para Contraseña -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <!-- Campo para Confirmar Contraseña -->
            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            
            <!-- Botón de registro -->
            <button type="submit">REGISTRARSE</button>
        </form>

        <!-- Enlace para volver al inicio de sesión -->
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        <p><a href="Farmacia.html">Vuelve a la pestaña principal</a></p>
    </div>
</body>

<footer>
  <p>&copy; 2024 Recetas Rayos X. Todos los derechos reservados.</p>
</footer>
</html>
